<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン - 講義録共有サイト</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    /* ログイン画面だけの簡易スタイル */
    body { max-width: 360px; margin: auto; padding: 40px 20px; font-family: sans-serif; }
    h1 { text-align: center; margin-bottom: 30px; }
    input, button { display: block; width: 100%; margin-bottom: 16px; padding: 8px; box-sizing: border-box; }
    .link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ログイン</h1>

  <input type="email" id="login-email" placeholder="メールアドレス" />
  <input type="password" id="login-password" placeholder="パスワード" />
  <button id="login-btn">ログイン</button>

  <div class="link">
    <!-- 新規登録へのリンク -->
    <a href="signup.html">まだアカウントをお持ちでない方はこちら</a>
  </div>

  <script type="module">
    import { signIn } from "./js/auth.js";

    document.getElementById("login-btn").onclick = async () => {
      const email    = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        await signIn(email, password);
        // ログイン成功 → index.html にリダイレクト
        window.location.href = "index.html";
      } catch (error) {
        alert("ログインに失敗しました： " + error.message);
      }
    };

    // もし既にログイン済み（ブラウザにセッションが残っている）なら、自動で index.html へ飛ぶ
    (async () => {
      const { data: { session } } = await (await import("./js/auth.js")).supabase.auth.getSession();
      if (session && session.user) {
        window.location.href = "index.html";
      }
    })();
  </script>
</body>
</html>
