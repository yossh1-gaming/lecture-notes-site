<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン - 学術資料共有サイト</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* ログイン画面だけの簡易スタイル */
    body { max-width: 360px; margin: auto; padding: 40px 20px; font-family: sans-serif; background: #f2f2f2; }
    h1 { text-align: center; margin-bottom: 30px; }
    input, button { display: block; width: 100%; margin-bottom: 16px; padding: 8px; box-sizing: border-box; }
    .link { text-align: center; margin-top: 10px; }
    button { background-color: #007bff; color: #fff; border: none; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="main.html" class="logo">
      <!-- ここに SVG の中身を直接ペースト -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="200">
        <text x="0" y="60" font-family="cursive" font-size="48" fill="black">Wisseln</text>
      </svg>
    </a>
  </header>


  <h1>ログイン</h1>

  <input type="email" id="login-email" placeholder="メールアドレス" />
  <input type="password" id="login-password" placeholder="パスワード" />
  <button id="login-btn">ログイン</button>

  <!-- ログインボタンの近くに追加 -->
  <button id="guest-continue">ゲストで続行</button>

  <script type="module">
    document.getElementById('guest-continue').onclick = () => {
      // 認証せずに main.html へ
      location.href = 'main.html';
    };
  </script>

  <button id="login-passkey-platform" style="margin-top:8px">生体認証でログイン</button>
  <script type="module">
    import { loginWithPasskey } from "./js/passkeys.js";
    document.getElementById("login-passkey-platform")
      .addEventListener("click", loginWithPasskey);  
  </script>


  <div class="link">
    <a href="signup.html">まだアカウントをお持ちでない方はこちら</a>
  </div>

  <script type="module">
    import { signIn } from "./js/auth.js";

    document.getElementById("login-btn").onclick = async () => {
      const email    = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      try {
        await signIn(email, password);
        // サインイン成功 → main.html（認証後画面）に遷移
        window.location.href = "main.html";
      } catch (err) {
        alert("ログインに失敗しました： " + err.message);
      }
    };

    // もし既にセッション（ログイン状態）があれば自動で main.html にリダイレクトする
    (async () => {
      const { data: { session } } = await (await import("./js/supabase.js")).supabase.auth.getSession();
      if (session && session.user) {
        window.location.href = "main.html";
      }
    })();
  </script>
</body>
</html>
