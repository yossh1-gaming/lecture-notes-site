
<!DOCTYPE html>
<html lang="ja">
<head>

      max-width: 600px;
      margin: auto;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    a {
      text-decoration: none;
      color: blue;
    }
    .small {
      font-size: 0.9em;
      color: gray;
    }
    .delete-btn {
      margin-left: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9em;

  <div id="user-info" style="text-align: right; margin-bottom: 10px;"></div>

  <div id="auth-forms">

  </div>

  </div>

  </ul>

  <script type="module" src="./main.js"></script>
