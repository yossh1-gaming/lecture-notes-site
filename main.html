<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>学術資料共有サイト</title>
  <!-- ① ここで外部 CSS を読み込む -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <!-- ② ページ全体を .container で包む -->
  <div class="container">
    <h1>学術資料共有サイト</h1>

    <!-- ログイン中のユーザー情報表示（ニックネーム） -->
    <div id="user-info"></div>

    <!-- アップロードフォーム -->
    <div id="upload-section">
      <input type="text" id="note-title" placeholder="講義録タイトル" />
      <input type="text" id="note-subject" placeholder="講義名（任意）" />
      <input type="file" id="note-file" />
      <button id="upload-btn">アップロード</button>
      <button id="logout-btn" class="delete-btn">ログアウト</button>
    </div>

    <h2>一覧</h2>
    <ul id="notes-list"></ul>
  </div>

  <!-- ③ JavaScript を読み込む -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
