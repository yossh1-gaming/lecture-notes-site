<!-- main.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>学術資料共有サイト</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* upload-section の初期スタイル */
    #upload-section {
      display: none;           /* setupUI() で表示される */
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    /* 一覧アイテム */
    #notes-list li {
      background-color: #fff;
      border: 1px solid #e2e2e2;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom:20px;">学術資料共有サイト</h1>

  <!-- ユーザー情報表示 -->
  <div id="user-info" style="text-align: right; margin: 0 20px 20px 0; font-size: 0.9rem;"></div>

  <!-- アップロードフォーム -->
  <div id="upload-section">
    <input type="text" id="note-title" placeholder="講義録タイトル" /><br/>
    <input type="text" id="note-subject" placeholder="講義名（任意）" /><br/>
    <input type="file" id="note-file" /><br/>
    <button id="upload-btn">アップロード</button>
    <button id="logout-btn" style="background-color: #f44336; color: white;">ログアウト</button>
  </div>

  <!-- 講義録一覧 -->
  <h2 style="text-align:center; margin-bottom:12px;">アップロード済み講義録一覧</h2>
  <ul id="notes-list"></ul>

  <!-- main.js を必ず body の最後に置いておく -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
